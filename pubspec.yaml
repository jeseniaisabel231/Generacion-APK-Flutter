name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.4

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/pokemon.png
    - assets/images/perro.png
flutter_icons:
  android: true       # Aplica el ícono para Android
  ios: true           # Aplica el ícono para iOS
  image_path: "assets/icono.jpg"   # Ruta de la imagen del ícono
  adaptive_icon_background: "#FFFFFF" # Color de fondo (para Android adaptativo)
